<div>
    <h3 class="text-center">Tell Us About Yourself</h3>
    <form name="personForm">
        <br>
        <age-selector children="ctrl.person.children"></age-selector>
        <br>
        <div class="input-group">
            <span class="input-group-addon">Number Of Family Members:</span>
            <input name="familySize" type="tel" class="form-control" ng-model="ctrl.person.familySize" ng-pattern="/^\d+$/" numeric-only required>
        </div>
        <p class="text-danger" ng-show="personForm.familySize.$error.pattern">Please Only use numbers for this field</p>
        <br>
        <div class="input-group">
            <span class="input-group-addon">Total Yearly Household Income:</span>
            <input name="income" type="tel" class="form-control" ng-model="ctrl.person.income" format="currency" ng-pattern="/^\d+$/" numeric-only required>
        </div>
        <p class="text-danger" ng-show="personForm.income.$error.pattern">Please Only use numbers for this field</p>
        <br>
        <div class="input-groups">
            <button class="btn btn-default btn-block" ng-class="ctrl.getIsPregnantClass()" ng-click="ctrl.toggleIsPregnant()">I am  pregnant</button>
        </div>
        <br>
        <button class="btn btn-lg btn-default btn-block" ng-click="ctrl.submit()" ng-class="{'btn-success' : personForm.$valid}">Submit</button>
        <br>
    </form>
</div>
