<div ng-show="ctrl.getFilteredPrograms().length > 1">
    <h4 class="text-center">You qualify for the following programs</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Link to Form</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="program in ctrl.getFilteredPrograms()">
                <td uib-tooltip="{{program.description}}" tooltip-append-to-body="true">{{program.name}}</td>
                <td><a ng-href="{{program.urlToForms}}" target="_blank">{{program.name}} Forms</a></td>
            </tr>
        </tbody>
    </table>
</div>
