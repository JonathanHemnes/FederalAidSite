<div ng-show="ctrl.getFilteredPrograms().length > 1">
    <h4>The programs that you qualify for:</h4>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Link to Form</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="program in ctrl.getFilteredPrograms()">
                <td>{{program.name}}</td>
                <td><a ng-href="{{program.urlToForms}}">Forms</a></td>
            </tr>
        </tbody>
    </table>
</div>
